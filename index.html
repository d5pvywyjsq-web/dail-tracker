<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --card-bg: #ffffff;
      --button-bg: #6a5acd;
      --button-hover: #5a4fcf;
      --accent: #ff6f61;
      --entry-bg: #f0edff;
      --shadow: 0 4px 12px rgba(0,0,0,0.06);
      --danger-bg: #ff4d4d;
      --danger-hover: #e63939;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --card-bg: #1e1e1e;
      --button-bg: #8a7bff;
      --button-hover: #7a6aff;
      --accent: #ff7e70;
      --entry-bg: #2a273a;
      --shadow: 0 4px 16px rgba(0,0,0,0.2);
      --danger-bg: #ff5f5f;
      --danger-hover: #ff4444;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #6a5acd, #ff6f61);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    #theme-toggle {
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #theme-toggle:hover {
      transform: rotate(20deg);
    }

    section {
      background: var(--card-bg);
      padding: 1.2rem;
      margin-bottom: 1.4rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    label {
      display: block;
      margin: 0.7rem 0 0.3rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 0.65rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: var(--entry-bg);
      color: var(--text-primary);
      font-size: 1rem;
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--button-hover);
    }

    #reset-btn {
      background: var(--danger-bg);
      animation: pulse 2s infinite;
    }

    #reset-btn:hover {
      background: var(--danger-hover);
      animation: none;
      transform: scale(1.03);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); }
      70% { box-shadow: 0 0 0 8px rgba(255, 77, 77, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
    }

    .category-block {
      margin-top: 1rem;
    }

    .category-title {
      font-weight: 700;
      margin: 0.8rem 0 0.4rem;
      color: var(--button-bg);
    }

    .product-item {
      padding: 0.6rem 0.8rem;
      background: rgba(106, 90, 205, 0.08);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .daily-entry {
      padding: 0.7rem;
      background: var(--entry-bg);
      border-radius: 10px;
      margin-bottom: 0.6rem;
      display: flex;
      justify-content: space-between;
    }

    #report-chart {
      width: 100% !important;
      height: 250px !important;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã</h1>
    <button id="theme-toggle" aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
  </header>

  <!-- –ë–ª–æ–∫ 1: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏ -->
  <section id="input-section">
    <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</h2>
    <label for="report-date">üìÜ –î–∞—Ç–∞</label>
    <input type="date" id="report-date">

    <label for="category">üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
    <input type="text" id="category" placeholder="–ù–∞–ø—Ä.: KPI, –†–∞—Å—Ö–æ–¥—ã">

    <label for="product">üì¶ –ü—Ä–æ–¥—É–∫—Ç</label>
    <input type="text" id="product" placeholder="–ù–∞–ø—Ä.: –ó–≤–æ–Ω–∫–∏, –ö–æ—Ñ–µ">

    <label for="value">üìà –ó–Ω–∞—á–µ–Ω–∏–µ</label>
    <input type="number" id="value" placeholder="0" step="any">

    <button id="add-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </section>

  <!-- –ë–ª–æ–∫ 2: –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ –ø—Ä–æ–¥—É–∫—Ç—ã -->
  <section id="categories-products">
    <h2>üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ –ø—Ä–æ–¥—É–∫—Ç—ã</h2>
    <div id="categories-list">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
  </section>

  <!-- –ë–ª–æ–∫ 3: –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã -->
  <section id="daily-reports">
    <h2>üìÜ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã</h2>
    <div id="daily-list">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
  </section>

  <!-- –ë–ª–æ–∫ 4: –ì—Ä–∞—Ñ–∏–∫ -->
  <section id="chart-section">
    <h2>üìä –í—Å–µ –ø—Ä–æ–¥—É–∫—Ç—ã ‚Äî –¥–∏–Ω–∞–º–∏–∫–∞ –ø–æ –¥–Ω—è–º</h2>
    <canvas id="report-chart"></canvas>
  </section>

  <!-- –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ -->
  <button id="reset-btn">üóëÔ∏è –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö</button>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // === –¢–µ–º–∞ ===
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'light' ? 'üåì' : 'üåï';

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'üåì' : 'üåï';
    });

    // === –î–∞–Ω–Ω—ã–µ ===
    let reports = JSON.parse(localStorage.getItem('dailyReports')) || [];

    function saveReports() {
      localStorage.setItem('dailyReports', JSON.stringify(reports));
    }

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã
    document.getElementById('report-date').valueAsDate = new Date();

    // === –ë–ª–æ–∫ 2: –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ ‚Üí –ü—Ä–æ–¥—É–∫—Ç—ã (—Å—É–º–º–∞ –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è) ===
    function renderCategoriesAndProducts() {
      const container = document.getElementById('categories-list');
      if (reports.length === 0) {
        container.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
        return;
      }

      const grouped = {};
      reports.forEach(r => {
        if (!grouped[r.category]) grouped[r.category] = {};
        if (!grouped[r.category][r.product]) grouped[r.category][r.product] = 0;
        grouped[r.category][r.product] += Number(r.value);
      });

      container.innerHTML = '';
      Object.keys(grouped).sort().forEach(category => {
        const div = document.createElement('div');
        div.className = 'category-block';
        let html = `<div class="category-title">${category}</div>`;
        Object.keys(grouped[category]).sort().forEach(product => {
          const total = grouped[category][product].toFixed(2);
          html += `<div class="product-item">${product}: <strong>${total}</strong></div>`;
        });
        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    // === –ë–ª–æ–∫ 3: –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã ===
    function renderDailyReports() {
      const container = document.getElementById('daily-list');
      if (reports.length === 0) {
        container.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
        return;
      }

      const dailyTotals = {};
      reports.forEach(r => {
        if (!dailyTotals[r.date]) dailyTotals[r.date] = 0;
        dailyTotals[r.date] += Number(r.value);
      });

      container.innerHTML = '';
      Object.keys(dailyTotals)
        .sort((a, b) => new Date(b) - new Date(a))
        .forEach(date => {
          const total = dailyTotals[date].toFixed(2);
          const shortDate = date.split('-').slice(1).join('.');
          const div = document.createElement('div');
          div.className = 'daily-entry';
          div.innerHTML = `<span>${shortDate}</span> <strong>${total}</strong>`;
          container.appendChild(div);
        });
    }

    // === –ë–ª–æ–∫ 4: –ì—Ä–∞—Ñ–∏–∫ ===
    let reportChart = null;
    function renderChart() {
      const ctx = document.getElementById('report-chart').getContext('2d');

      const dailyTotals = {};
      reports.forEach(r => {
        if (!dailyTotals[r.date]) dailyTotals[r.date] = 0;
        dailyTotals[r.date] += Number(r.value);
      });

      const sortedDates = Object.keys(dailyTotals).sort();
      const labels = sortedDates.map(d => d.split('-').slice(1).join('.'));
      const data = sortedDates.map(d => dailyTotals[d]);

      if (reportChart) reportChart.destroy();

      reportChart = new Chart(ctx, {
        type: 'line',
         {
          labels: labels,
          datasets: [{
            label: '–°—É–º–º–∞ –∑–∞ –¥–µ–Ω—å',
             data,
            borderColor: '#6a5acd',
            backgroundColor: 'rgba(106, 90, 205, 0.1)',
            borderWidth: 3,
            pointBackgroundColor: '#ff6f61',
            pointRadius: 4,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true, grid: { color: 'rgba(128,128,128,0.08)' } },
            x: { grid: { display: false } }
          }
        }
      });
    }

    // === –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏ ===
    document.getElementById('add-btn').addEventListener('click', () => {
      const date = document.getElementById('report-date').value;
      const category = document.getElementById('category').value.trim();
      const product = document.getElementById('product').value.trim();
      const value = parseFloat(document.getElementById('value').value);

      if (!date || !category || !product || isNaN(value)) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
        return;
      }

      reports.push({ date, category, product, value });
      saveReports();
      renderAll();
      document.getElementById('category').value = '';
      document.getElementById('product').value = '';
      document.getElementById('value').value = '';
      document.getElementById('category').focus();
    });

    // === –ö–Ω–æ–ø–∫–∞ —Å–±—Ä–æ—Å–∞ ===
    document.getElementById('reset-btn').addEventListener('click', () => {
      if (confirm('‚ö†Ô∏è –í—ã —É–≤–µ—Ä–µ–Ω—ã?\n–í—Å—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–∞ –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ!')) {
        reports = [];
        saveReports();
        renderAll();
        alert('–î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã.');
      }
    });

    // === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –±–ª–æ–∫–æ–≤ ===
    function renderAll() {
      renderCategoriesAndProducts();
      renderDailyReports();
      renderChart();
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    renderAll();
  </script>
</body>
</html>
