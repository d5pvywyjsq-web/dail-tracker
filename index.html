<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --text-secondary: #495057;
      --border-color: #dee2e6;
      --card-bg: #ffffff;
      --button-bg: #6a5acd;
      --button-hover: #5a4fcf;
      --accent: #ff6f61;
      --chart-bg: rgba(106, 90, 205, 0.15);
      --entry-bg: #e6e1ff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --border-color: #333;
      --card-bg: #252525;
      --button-bg: #8a7bff;
      --button-hover: #7a6aff;
      --accent: #ff7e70;
      --chart-bg: rgba(138, 123, 255, 0.2);
      --entry-bg: #302a4a;
      --shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #6a5acd, #ff6f61);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    #theme-toggle {
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    #theme-toggle:hover {
      background: var(--button-hover);
    }

    section {
      background: var(--card-bg);
      padding: 1.2rem;
      margin-bottom: 1.4rem;
      border-radius: 14px;
      box-shadow: var(--shadow);
      transition: background 0.3s, box-shadow 0.3s;
    }

    h2 {
      margin-top: 0;
      font-size: 1.35rem;
      color: var(--text-primary);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 0.7rem 0 0.4rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 0.65rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
    }

    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--button-hover);
    }

    #total-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }

    #calendar-entries {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 0.8rem;
    }

    .entry {
      background: var(--entry-bg);
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      font-size: 0.88rem;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .entry:hover {
      transform: translateY(-2px);
    }

    .entry strong {
      display: block;
      color: var(--button-bg);
      margin-bottom: 0.2rem;
    }

    #report-chart {
      width: 100% !important;
      max-width: 700px;
      height: 220px !important;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –æ—Ç—á—ë—Ç—ã</h1>
    <button id="theme-toggle" aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
  </header>

  <main>
    <section id="input-section">
      <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</h2>
      <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
      <input type="text" id="category" placeholder="–ù–∞–ø—Ä.: –ï–¥–∞, –î–æ—Ö–æ–¥, –°–ø–æ—Ä—Ç...">

      <label for="product">–ü—Ä–æ–¥—É–∫—Ç / –£—Å–ª—É–≥–∞</label>
      <input type="text" id="product" placeholder="–ß—Ç–æ –∏–º–µ–Ω–Ω–æ?">

      <label for="value">–ü–æ–∫–∞–∑–∞—Ç–µ–ª—å (—á–∏—Å–ª–æ)</label>
      <input type="number" id="value" placeholder="0" step="any">

      <label for="report-date">–î–∞—Ç–∞</label>
      <input type="date" id="report-date">

      <button id="add-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
    </section>

    <section id="summary">
      <h2>üìà –û–±—â–∏–π –∏—Ç–æ–≥</h2>
      <p id="total-value">–í—Å–µ–≥–æ: 0</p>
    </section>

    <section id="calendar">
      <h2>üìÖ –ó–∞–ø–∏—Å–∏ –ø–æ –¥–Ω—è–º</h2>
      <div id="calendar-entries">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>
    </section>

    <section id="chart">
      <h2>üìä –ì—Ä–∞—Ñ–∏–∫ –¥–∏–Ω–∞–º–∏–∫–∏</h2>
      <canvas id="report-chart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // –¢–µ–º–∞
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'light' ? 'üåì' : 'üåï';

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'üåì' : 'üåï';
    });

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('report-date').value = today;

    // –î–∞–Ω–Ω—ã–µ
    let reports = JSON.parse(localStorage.getItem('dailyReports')) || [];

    function saveReports() {
      localStorage.setItem('dailyReports', JSON.stringify(reports));
    }

    function updateSummary() {
      const total = reports.reduce((sum, r) => sum + Number(r.value), 0);
      document.getElementById('total-value').textContent = `–í—Å–µ–≥–æ: ${total.toFixed(2)}`;
    }

    function renderCalendar() {
      const container = document.getElementById('calendar-entries');
      if (reports.length === 0) {
        container.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
        return;
      }

      const dateMap = {};
      reports.forEach(r => {
        if (!dateMap[r.date]) dateMap[r.date] = 0;
        dateMap[r.date] += Number(r.value);
      });

      container.innerHTML = '';
      Object.keys(dateMap)
        .sort((a, b) => new Date(b) - new Date(a))
        .forEach(date => {
          const dayTotal = dateMap[date].toFixed(1);
          const day = date.split('-')[2];
          const month = date.split('-')[1];

          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `<strong>${day}.${month}</strong>${dayTotal}`;
          container.appendChild(div);
        });
    }

    let reportChart = null;
    function renderChart() {
      const ctx = document.getElementById('report-chart').getContext('2d');

      const dailyTotals = {};
      reports.forEach(r => {
        if (!dailyTotals[r.date]) dailyTotals[r.date] = 0;
        dailyTotals[r.date] += Number(r.value);
      });

      const sortedDates = Object.keys(dailyTotals).sort();
      const labels = sortedDates.map(d => d.split('-').slice(1).join('.'));
      const data = sortedDates.map(d => dailyTotals[d]);

      if (reportChart) reportChart.destroy();

      reportChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '–°—É–º–º–∞ –∑–∞ –¥–µ–Ω—å',
             data,
            borderColor: '#6a5acd',
            backgroundColor: 'var(--chart-bg)',
            borderWidth: 3,
            pointBackgroundColor: '#ff6f61',
            pointRadius: 5,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(128,128,128,0.1)' },
              ticks: { color: 'var(--text-secondary)' }
            },
            x: {
              grid: { display: false },
              ticks: { color: 'var(--text-secondary)' }
            }
          }
        }
      });
    }

    document.getElementById('add-btn').addEventListener('click', () => {
      const category = document.getElementById('category').value.trim();
      const product = document.getElementById('product').value.trim();
      const value = parseFloat(document.getElementById('value').value);
      const date = document.getElementById('report-date').value;

      if (!category || !product || isNaN(value) || !date) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
        return;
      }

      reports.push({ category, product, value, date });
      saveReports();
      updateSummary();
      renderCalendar();
      renderChart();

      document.getElementById('category').value = '';
      document.getElementById('product').value = '';
      document.getElementById('value').value = '';
      document.getElementById('category').focus();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateSummary();
    renderCalendar();
    renderChart();
  </script>
</body>
</html>
